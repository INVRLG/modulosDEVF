<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción de Alumnos</title>
  <link rel="stylesheet" href="inscripcion.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Inscripción de Alumnos</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div id="formulario-inscripcion" class="form-container">
        <h2>Ingresa los siguientes datos:</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Nombre">

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" placeholder="Apellidos">

        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Edad">

        <label for="materia">Materia:</label>
        <select id="materia">
          <option value="historia">Historia</option>
          <option value="español">Español</option>
          <option value="matematicas">Matemáticas</option>
        </select>

        <label for="calificaciones">Calificaciones:</label>
        <input type="text" id="calificaciones" placeholder="Separadas por comas">

        <button onclick="inscribirAlumno()">Inscribir Alumno</button>
      </div>
      <div class="boton-buscar">
        <a href="buscar.html" class="btn btn-primary">Ir a la búsqueda de alumnos</a>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Proyecto Módulo 3 - Ricardo López</p>
    </div>
  </footer>
  
  <script src="alumno.js"></script>
  <script src="inscripcion.js"></script>
</body>
</html>
