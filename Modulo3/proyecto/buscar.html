<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscar Alumno</title>
  <link rel="stylesheet" href="buscar.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Buscar Alumno</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div id="formulario-busqueda" class="form-container">
        <h2>Ingresa los siguientes datos:</h2>
        <label for="nombre-buscar">Nombre:</label>
        <input type="text" id="nombre-buscar">

        <label for="apellidos-buscar">Apellidos:</label>
        <input type="text" id="apellidos-buscar">

        <button onclick="buscarAlumno()">Buscar</button>
      </div>

      <div id="resultado-busqueda"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>Proyecto Módulo 3 - Ricardo López</p>
    </div>
  </footer>

  <script src="buscar.js"></script>
</body>
</html>
