<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1 class="text-center mt-3">Pokédex</h1>
        <!-- input para la busqueda -->
        <input id="searchInput" type="text" class="form-control mt-3" placeholder="Busca tu pokemón por nombre o ID">
        <!-- contenedor para las tarjetas de pokemon -->
        <div id="pokedex" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Modal para mostrar detalles del Pokémon -->
  <div id="modal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalles del Pokémon</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modalContent" class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> 
</body>
</html>
